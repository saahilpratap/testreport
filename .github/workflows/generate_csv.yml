name: Generate CSV file and Notify Teams

on:
  workflow_dispatch:
  # schedule:
  #   - cron: "* * * * *"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.8"
          
      - name: Install dependencies
        run: |
          pip install pandas PyGithub
      
      - name: Generate CSV file
        run: |
          python generate_csv.py
          
      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: csv-artifact
          path: yup.csv
      
      - name: Notify Teams
        uses: microsoft/teams-notification@v1
        with:
          webhook-url: ${{ secrets.TEAMS_WEBHOOK_URL }}
          message-type: text
          title: "New CSV file generated"
          message: "A new CSV file has been generated and uploaded to GitHub."
          summary: "CSV file generated and uploaded to GitHub."
          theme-color: "#0078D7"

        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
